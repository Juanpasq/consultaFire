<ion-header>
  <ion-navbar>
    <ion-title>
     Grupos Mundial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
        <h3>Consulta traer todo lo que esta en grupos TABLA BASE COMPLETA</h3>
    <!-- Ejemplo traer todos los team completos (traer todos los OBJETOS dentro de "Grupos"-->
    <ion-item class="text" *ngFor="let item of items | async">
			{{item | json}}
		</ion-item>
    
    <h3>Consulta ver la propiedad "icono" de los team row 0 de cada grupo</h3>
    
    
    <!-- Ejemplo traer los puntos de los equipos en el row 0 -->
    <ion-item class="text" *ngFor="let item of items | async">
			{{item[0].icono | json}}
		</ion-item>
    
    <h3>Consulta ver 2 propiedades del mismo objeto</h3>
    
    
    <!-- Ejemplo traer los puntos de los equipos en el row 0 -->
    <ion-item class="text" *ngFor="let item of items | async">
			ID: {{item[0].id | json}} - EQUIPO: {{item[0].equipo | json}}
    </ion-item>
     
</ion-content>
